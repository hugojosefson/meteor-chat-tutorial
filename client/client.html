<head>
    <title>Privatbok</title>
</head>

<body>
{{loginButtons align="right"}}<br>

<h1>Privatbok</h1>
{{#if currentUser}}
    {{> input }}
    {{> messages }}
{{else}}
    {{> welcome }}
{{/if}}
</body>

<template name="welcome">
    <p>
        Välkommen till Privatbok!
    </p>
</template>

<template name="messages">
    {{#each messages}}
    <div class="message">
        <span class="author">
            <img src="{{author.picture}}"/>
            {{author.name}}:
        </span> {{message}}<br>
    </div>
    {{/each}}
</template>

<template name="input">
    <p class="input">
        Vad tänker du på? <br/>
        <input type="text" id="message">
    </p>
</template>
