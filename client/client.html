<head>
    <title>Chat app</title>
</head>

<body>
{{loginButtons align="right"}}<br>

<h1>Chatapp</h1>
{{> welcome }}
{{> input }}
{{> messages }}
</body>

<template name="welcome">
    <p>
        Welcome to the example chat app!
    </p>
</template>

<template name="messages">
    {{#each messages}}
    <div class="message">
        <span class="author">
            <img src="{{author.picture}}"/>
            {{author.name}}:
        </span> {{message}}<br>
    </div>
    {{/each}}
</template>

<template name="input">
    <p>Message: <input type="text" id="message"></p>
</template>
